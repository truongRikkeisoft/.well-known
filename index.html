<!DOCTYPE html>
<html>
  <head>
    <title>Your Website Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script type="text/javascript">
      window.onload = function () {
        var isAndroid = /android/i.test(navigator.userAgent);
        var appPackageName = 'com.outgrow.jp.stg';
        var appUrlScheme = 'intent://outgrow.jp/signup-account/#Intent;scheme=https;package=' + appPackageName + ';end';

        if (isAndroid) {

          // Try to open the app
          var iframe = document.createElement('iframe');
          iframe.style.display = 'none';
          iframe.src = appUrlScheme;
          document.body.appendChild(iframe);

          // Fallback to Play Store if the app is not installed
          //                    setTimeout(function () {
          //                        window.location.href = 'https://play.google.com/store/apps/details?id=' + appPackageName;
          //                    }, 2000);
        }
      }
    </script>
  </head>
  <body>
    <h1>AppLink Test</h1>
    <p>This is an example of a website that redirects users to the YouTube app's page on the App Store or Play Store, depending on their device.</p>
  </body>
</html>
