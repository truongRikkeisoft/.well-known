        <script type="text/javascript">
            function isAppInstalled(packageName) {
                return navigator.userAgent.indexOf(packageName) !== -1;
            }

            function openAppOrPlayStore() {
                if (isAppInstalled('com.outgrow.jp.stg')) {
                    // Open your app (Intent URL)
                    window.location.href = 'https://outgrow.jp/signup-account';
                } else {
                    // Open Play Store (Dynamic Link)
                    window.location.href = 'ttps://play.google.com/store/apps/details?id=com.outgrow.jp.stg';
                }
            }
